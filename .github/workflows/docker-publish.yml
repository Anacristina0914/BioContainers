name: Docker

on:
  push:
    branches: [ "main" ]
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ "main" ]

env:
  user: ${{ secrets.DOCKER_USER }}
  passwd: ${{ secrets.DOCKER_PW }}
  anaconda_tag: $(curl -sL https://repo.anaconda.com/archive |grep '.*Anaconda3-.*-Linux' |head -1 |cut -d"-" -f 2,3)
  fastqfiles: $(curl -sSL https://anaconda.org/bioconda/fastq-tools/files | grep fastq-tools)
  fastq_tag: $(echo ${fastqfiles} |sed 's/?version=/\n/g' |sed 's/</\n/g'|grep ^[012]|sed 's/\">//'|head -1)


jobs:
  build_push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log into Dockerhub
        #if: github.event_name != 'pull_request'
        uses: docker/login-action@v2
        with:
          username: ${{ env.user }}
          password: ${{ env.passwd }}

      - name: Build and push Docker images
        run: |
          docker build -t fastq-tools:${{env.fastq_tag}} fastq-tools/
          docker tag fastq-tools:${{env.fastq_tag}} ${{env.user}}/fastq-tools:${{env.fastq_tag}}
          docker push ${{ env.user }}/fastq-tools:${{env.fastq_tag}}

          docker build -t samtools:latest samtools/
          docker tag samtools:latest ${{env.user}}/samtools:latest
          docker push ${{ env.user }}/samtools:latest
          
          docker build -t anaconda3tmux:latest anaconda3tmux/
          docker tag anaconda3tmux:latest ${{env.user}}/anaconda3tmux:${{env.anaconda_tag}}
          docker push ${{ env.user }}/anaconda3tmux:latest
